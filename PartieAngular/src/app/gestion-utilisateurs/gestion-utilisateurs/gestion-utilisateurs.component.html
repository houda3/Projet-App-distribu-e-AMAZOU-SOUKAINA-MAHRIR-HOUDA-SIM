    <div class="row mt-5">
        
      <div class="col-md-6">
        <h3>liste des utilisateurs</h3>
        <div *ngFor="let utilisateur of utilisateurs" class="card mb-1">
          <div class="card-body">
            <div class="d-flex justify-content-between">
            <div class="fw-bold">{{ utilisateur.username}} : {{ utilisateur.email}}</div>
            <div class="text-muted">
              <i class="fa fa-edit cursor-pointer" title="Edite Utilisateur" (click)="edit(utilisateur)"></i>
              <i class="fa fa-trash ms-2 cursor-pointer" title="delete Utilisateur" (click)="delete(utilisateur)"></i>
            </div>      
          </div>
          <div>
            <small class="text-success" *ngIf="utilisateur.admin;else pasAdmin">
              <i class="fa fa-check-circle"></i> Admin
            </small>
            <ng-template #pasAdmin>
              <small class="text-mutado">
                <i class="fa fa-user-circle"></i>   Utilisateur
              </small>
            </ng-template>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>{{utilisateur.id? 'Modifier':'Ajouter'}} utilisateur</h3>
        <form class="mt-3" (ngSubmit)="save()">
          <div class="mb-2 form-floating">
            <input id="nom" type="text" placeholder="nom" name="nom" class="form-control" [(ngModel)]="utilisateur.nom">
            <label for="nombre">Nom</label>
          </div>
          <div class="mb-2 form-floating">
            <input id="Username" type="text" placeholder="Username" name="Username" class="form-control"  [(ngModel)]="utilisateur.username">
            <label for="Username">Username</label>
          </div>      
        <div class="mb-2 form-floating">
          <input id="email" type="email" placeholder="email" name="email" class="form-control"  [(ngModel)]="utilisateur.email">
          <label for="email">Email</label>
        </div>
          <div class="mb-2 form-floating">
            <input id="Password" type="password" placeholder="Password" name="Password" class="form-control"  [(ngModel)]="utilisateur.pass">
            <label for="Password">Password</label>
          </div>
          <div class="mb-2 form-floating">
            <input id="admin" type="checkbox" name="admin" class="form-check-input"  [(ngModel)]="utilisateur.admin">
            <label for="admin">Admin</label>
          </div>
          <div class="text-end"> 
      <button class="btn btn-danger btn-lg">{{utilisateur.id? 'Modifier':'Ajouter'}}</button>
          </div>
        </form>
      </div>
  
    </div>  
  </div>
